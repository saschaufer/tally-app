<div class="page-headline">
    <h1>Purchase</h1>
</div>

<div class="page-content">

    <table aria-hidden="true">
        <tr>
            <td class="table-row-left">Product:</td>
            <td class="table-row-right">{{ product?.name }}</td>
        </tr>
        <tr>
            <td class="table-row-left">Price:</td>
            <td class="table-row-right">{{ product?.price }}</td>
        </tr>

    </table>

    <button (click)="onClickPurchase()" class="mt-1_25">Purchase</button>

</div>

<dialog id="#qr.errorReadingProduct">
    <p class="mt-1_25 text-center text-green">Error reading product.</p>
    <p class="mt-1_25 text-center text-green">{{ error?.message }}</p>
    <p class="mt-1_25 text-center text-green">{{ error?.error }}</p>
</dialog>

<dialog id="#qr.successCreatingPurchase">
    <p class="mt-1_25 text-center text-green">Purchase successfully created.</p>
</dialog>
<dialog id="#qr.errorCreatingPurchase">
    <p class="mt-1_25 text-center text-green">Error creating purchase.</p>
    <p class="mt-1_25 text-center text-green">{{ error?.message }}</p>
    <p class="mt-1_25 text-center text-green">{{ error?.error }}</p>
</dialog>
