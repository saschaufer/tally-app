<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="mt-0_5">
        <label for="user">User</label>
        <input id="user" type="text" autocomplete="username" formControlName="username">
    </div>

    <div class="mt-0_5">
        <label for="password">Password</label>
        <input id="password" type="password" autocomplete="current-password" formControlName="password">
    </div>

    <button type="submit" class="mt-1_25">Login</button>

</form>
