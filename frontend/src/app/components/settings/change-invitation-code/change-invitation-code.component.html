<h1>Change invitation code</h1>

<form [formGroup]="changeInvitationCodeForm" (ngSubmit)="onSubmit()">

    <div class="mt-0_5">
        <label for="invitation-code">Invitation code</label>
        <input id="invitation-code" type="password" autocomplete="" formControlName="invitationCode">
    </div>

    <div class="mt-0_5">
        <label for="invitation-code-repeat">Invitation code repeat</label>
        <input id="invitation-code-repeat" type="password" autocomplete="" formControlName="invitationCodeRepeat">
    </div>

    <button type="submit" class="mt-1_25">Change Invitation Code</button>

</form>
